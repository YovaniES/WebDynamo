<div class="cli-modalclose">
  <mat-icon class="icon-20" matTooltip="Cerrar" (click)="dialogRef.close()">close</mat-icon>
</div>

<div class="cli-form mt-3">
  <div class="cli-form-title c-male" style="margin-bottom: 20px">{{ DATA_CERTIF ? "Actualizar" : "Crear" }} certificaciones</div>

  <form class="row g-3" [formGroup]="subservicioForm">
    <div class="cli-form newvac-wrapper">
      <div class="row g-3">

        <div class="cli-form-element col-f-3">
          <label>Certificación <small style="color: red">*</small></label>
          <input
            class="cli-input"
            formControlName="certificacion"
            type="text"/>
            <small class="form-text text-alert" *ngIf="campoNoValido('certificacion')">* Ingrese el Certificación es obligatorio</small>
        </div>

        <div class="cli-form-element col-f-3">
          <label>Monto <small style="color: red">*</small></label>
          <input
            class="cli-input"
            formControlName="monto"
            type="text"/>
            <small class="form-text text-alert" *ngIf="campoNoValido('monto')">* Ingrese el Monto es obligatorio</small>
        </div>

        <div class="cli-form-element col-f-3">
          <label>moneda</label>
          <input
            class="cli-input"
            formControlName="moneda"
            type="text"/>
        </div>

        <div class="cli-form-element col-f-3">
          <label>Orden de compra <small style="color: red">*</small></label>
          <select formControlName="ordenCompra" class="cli-input">
            <option [value]="0" disabled>-Seleccione-</option>
            <option [value]="gestor.idGestor" *ngFor="let gestor of listGestores">{{gestor.nombresApellidos}}</option>
          </select>
          <small class="form-text text-alert" *ngIf="campoNoValido('ordenCompra')">* Seleccione el Orden de compra es obligatorio</small>
        </div>

        <div class="cli-form-element col-f-3">
          <label>Proyecto <small style="color: red">*</small></label>
          <select formControlName="proyecto" class="cli-input">
            <option [value]="0" disabled>-Seleccione-</option>
            <option [value]="proy.idProyecto" *ngFor="let proy of listProyectos">{{proy.codigo_proyecto}}</option>
          </select>
          <small class="form-text text-alert" *ngIf="campoNoValido('proyecto')">* Seleccione el proyecto es obligatorio</small>
        </div>

        <ng-container *ngIf="DATA_CERTIF">
          <div class="cli-form-element col-f-3" *ngIf="DATA_CERTIF">
            <label>Estado</label>
            <select formControlName="id_estado" class="cli-input">
              <option [value]="0" disabled>-Seleccione-</option>
              <option value="Activo">Activo</option>
              <option value="Inactivo">Inactivo</option>
            </select>
          </div>

          <div class="cli-form-element form-group col-f-3">
              <label>Fecha creación</label>
               <input
                style="padding: 0.05rem .75rem;"
                type="date"
                class="form-control"
                formControlName="fecha_creacion"/>
          </div>
        </ng-container>
      </div>

      <div class="cli-form-buttons" style="margin-top: 8%">
        <button class="cli-btn btn-m btn-regresar"
                type="submit" (click)="close()">
                <mat-icon class="icon-18">cancel</mat-icon> Cancelar
        </button>

        <button class="cli-btn btn-m btn-turq"
                [disabled]="subservicioForm.invalid"
                (click)="crearOactualizarSubservicio()"
                ><mat-icon class="icon-18">save</mat-icon> {{actionBtn}}
        </button>
      </div>
    </div>
  </form>
</div>
