<div class="cli-modalclose">
  <mat-icon class="icon-20" matTooltip="Cerrar" (click)="dialogRef.close()">close</mat-icon>
</div>

<div class="cli-form mt-3">
  <div class="cli-form-title c-male" style="margin-bottom: 20px; color: #adadad; font-size: 18px;">{{ 'Asignar' }} factura</div>

  <form class="row g-3 mt-3" [formGroup]="facturaForm">
    <div class="cli-form newvac-wrapper">
      <div class="row g-3">
        <div class="cli-form-element col-f-3">
          <label>N째 Factura <small style="color: red">*</small></label>
          <input
            class="cli-input"
            formControlName="nro_factura"
            placeholder="F001-000123"
            type="text"/>
            <small class="form-text text-alert" *ngIf="campoNoValido('nro_factura')">* Ingrese el N째 de factura es obligatorio</small>
        </div>

        <div class="cli-form-element col-f-3">
          <label>Certificaci처n <small style="color: red">*</small></label>
          <select formControlName="idCertificacion" class="cli-input_x" style="text-align: center;">
            <option [value]="0" disabled>-Seleccione-</option>
            <option [value]="cert.id" *ngFor="let cert of listCertificaciones">{{cert.nombre}}</option>
          </select>
          <small class="form-text text-alert" *ngIf="campoNoValido('idCertificacion')">* Seleccione el proyecto es obligatorio</small>
        </div>

        <div class="cli-form-element form-group col-f-3">
          <label>Fecha facturaci처n <small style="color: red">*</small></label>
           <input
            style="padding: 0.175rem .75rem; text-align: center;"
            type="date"
            class="form-control"
            formControlName="fecha_facturacion"/>
          <small class="form-text text-alert" *ngIf="campoNoValido('fecha_facturacion')">* Seleccione el proyecto es obligatorio</small>
        </div>

        <div class="cli-form-element col-f-3">
          <label>Factura TGS</label>
          <input
            class="cli-input"
            formControlName="factura_tgs"
            type="text"/>
        </div>

        <div class="cli-form-element col-f-3">
          <label>Factura Adquira</label>
          <input
            class="cli-input"
            formControlName="factura_adquira"
            type="text"/>
        </div>

          <div class="cli-form-element col-f-3">
            <label>Estado factura</label>
            <select formControlName="idEstado" class="cli-input">
              <option [value]="0" disabled>-Seleccione-</option>
              <option [value]="est.idEstado" *ngFor="let est of listEstadoFacturas">{{est.nombre}}</option>
            </select>
          </div>
      </div>

      <div class="cli-form-buttons">
        <button class="cli-btn btn-m btn-regresar"
                type="submit" (click)="close()">
                <mat-icon class="icon-18">cancel</mat-icon> Cancelar
        </button>

        <button class="cli-btn btn-m btn-turq"
                [disabled]="facturaForm.invalid"
                (click)="crearOactualizarFactura()"
                ><mat-icon class="icon-18">save</mat-icon> Asignar
        </button>
      </div>
    </div>
  </form>
</div>
