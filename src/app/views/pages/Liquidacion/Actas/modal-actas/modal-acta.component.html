<div class="cli-modalclose">
  <mat-icon class="icon-20" matTooltip="Cerrar" (click)="dialogRef.close()">close</mat-icon>
</div>

<div class="cli-form mt-3">
  <div class="cli-form-title c-male" style="margin-bottom: 20px">{{ DATA_ACTAS ? "Actualizar" : "Crear" }} acta</div>

  <form class="row g-3" [formGroup]="actasForm">
    <div class="cli-form newvac-wrapper">
      <div class="row g-3">

        <div class="cli-form-element col-f-4">
          <label>Gestor</label>
          <select formControlName="idGestor" class="cli-input">
            <option [value]="0" disabled>-Seleccione-</option>
            <option [value]="gestor.idGestor" *ngFor="let gestor of listGestores">{{gestor.nombresApellidos}}</option>
          </select>
        </div>

        <div class="cli-form-element col-f-4">
          <label>Proyectos</label>
          <select formControlName="proyecto" class="cli-input">
            <option [value]="0" disabled>-Seleccione-</option>
            <option [value]="proy.codigo_proyecto" *ngFor="let proy of listProyectos">{{proy.codigo_proyecto}}</option>
          </select>
        </div>

        <div class="cli-form-element col-f-4">
          <label>Subservicios</label>
          <select formControlName="subservicio" class="cli-input">
            <option [value]="0" disabled>-Seleccione-</option>
            <option [value]="subs.idSubservicio" *ngFor="let subs of listSubservicios">{{subs.subservicio}}</option>
          </select>
        </div>

        <div class="cli-form-element col-f-4">
          <label>Importe <small style="color: red">*</small></label>
          <input
            class="cli-input"
            formControlName="importe"
            type="text"/>
            <small class="form-text text-alert" *ngIf="campoNoValido('importe')">* Ingrese el Importe es obligatorio</small>
        </div>

        <div class="cli-form-element col-f-4">
          <div class="form-group">
            <label>Fecha periodo</label>
             <input
              style="padding: 0.175rem .75rem;"
              type="month"
              class="form-control"
              formControlName="fecha_periodo"/>
          </div>
        </div>

        <div class="cli-form-element col-f-4" *ngIf="DATA_ACTAS">
          <label>Estado</label>
          <select formControlName="estado" class="cli-input">
            <option [value]="0" disabled>-Seleccione-</option>
            <option value="true">Completado</option>
            <option value="false">Pendiente</option>
          </select>
        </div>

        <div class="cli-form-element col-f-2" *ngIf="DATA_ACTAS">
          <label>Comentario</label>
          <textarea
            class="cli-input"
            style="background-image: none; border-color: #bdbdbd; font-size: 14px; font-size: 12px;"
            rows="1"
            placeholder="Escriba algÃºn comentario del Acta..."
            formControlName="comentario"
          ></textarea>
        </div>

      <div class="cli-form-buttons" style="margin-top: 8%">
        <button class="cli-btn btn-m btn-regresar"
                type="submit" (click)="close()">
                <mat-icon class="icon-18">cancel</mat-icon> Cancelar
        </button>

        <button class="cli-btn btn-m btn-turq"
                [disabled]="actasForm.invalid"
                >
                <!-- (click)="save()" -->
                <mat-icon class="icon-18">save</mat-icon> {{actionBtn}}
        </button>
      </div>

    </div>
  </div>
  </form>
</div>
