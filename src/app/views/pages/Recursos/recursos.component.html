<div class="cli-card cli-shadow-1 fit-card">
  <div class="cli-card-body">
    <div class="cli-title" style="margin-bottom: 30px; font-weight: 700;color: #00bcd4;">Gestión de módulos</div>
    <div class="d-flex flex-column options col-12">
      <div class="d-flex flex-row justify-content-left align-items-stretch flex-wrap">

        <div class="col-12 col-md-4 col-lg-4 col-sm-12">
          <a class="option-module p-2" style="color: #0dcaf0;" (click)="abrirModalLider()">
            <div class="d-flex flex-row" style="justify-content: center">
              <div class="d-flex flex-column ml-2 option-module-title">
                <div style="display: flex; align-items: center;">
                  <mat-icon class="icon-50">hail</mat-icon><label style="font-size: 20px; font-weight: 700;">Líder</label>
                </div>
                <span class="description-module">Lista de Líderes relacionados con los proyectos</span>
              </div>
            </div>
          </a>
        </div>

        <div class="col-12 col-md-4 col-lg-4 col-sm-12">
          <a class="option-module p-2" style="color: #0dcaf0;" (click)="abrirListaProyecto()">
            <div class="d-flex flex-row" style="justify-content: center">
              <div class="d-flex flex-column ml-2 option-module-title">
                <div style="display: flex; align-items: center;">
                  <mat-icon class="icon-50">view_in_ar</mat-icon><label style="font-size: 20px; font-weight: 700;">Proyecto</label>
                </div>
                <span class="description-module">Lista de proyectos relacionados con las Actas</span>
              </div>
            </div>
          </a>
        </div>

        <div class="col-12 col-md-4 col-lg-4 col-sm-12">
          <a class="option-module p-2" style="color: #0dcaf0;" (click)="abrirListaJefaturas()">
            <div class="d-flex flex-row" style="justify-content: center">
              <div class="d-flex flex-column ml-2 option-module-title">
                <div style="display: flex; align-items: center;">
                  <mat-icon class="icon-50">diversity_2</mat-icon><label style="font-size: 20px; font-weight: 700;">Jefatura</label>
                </div>
                <span class="description-module">Lista de Jefaturas relacionado con los Proyectos</span>
              </div>
            </div>
          </a>
        </div>

        <div class="col-12 col-md-4 col-lg-4 col-sm-12">
          <a class="option-module p-2" style="color: #0dcaf0;" (click)="abrirListaClientes()">
            <div class="d-flex flex-row" style="justify-content: center">
              <div class="d-flex flex-column ml-2 option-module-title">
                <div style="display: flex; align-items: center;">
                  <mat-icon class="icon-50">reduce_capacity</mat-icon><label style="font-size: 20px; font-weight: 700;">Clientes</label>
                </div>
                <span class="description-module">Lista de Clientes relacionado con los Proyectos</span>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

  </div>
</div>
