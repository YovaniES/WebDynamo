<div class="cli-modalclose">
  <mat-icon class="icon-20" matTooltip="Cerrar" (click)="dialogRef.close()">close</mat-icon>
</div>

<div class="cli-form mt-3">
  <div class="cli-form-title c-male">{{ DATA_JEFATURA ? "Actualizar" : "Crear" }} jefatura</div>

  <form class="row g-3 mt-3" [formGroup]="jefaturaForm">
    <div class="cli-form newvac-wrapper">
      <div class="row g-3">
        <div class="cli-form-element col-f-3">
          <label>Jefatura<small style="color: red">*</small></label>
          <input
            class="cli-input"
            formControlName="jefatura"
            type="text"/>
            <small class="form-text text-alert" *ngIf="campoNoValido('jefatura')">* Ingrese la Jefatura es obligatorio</small>
        </div>

        <ng-container *ngIf="DATA_JEFATURA">
          <div class="cli-form-element col-f-3">
            <label>Estado</label>
            <select formControlName="estado" class="cli-input">
              <option [value]="100" disabled>-Seleccione-</option>
              <option value="1">Activo</option>
              <option value="0">Inactivo</option>
            </select>
          </div>

          <div class="cli-form-element form-group col-f-3">
            <label>Fecha creación</label>
             <input
              style="padding: 0.175rem .75rem;"
              type="date"
              class="form-control"
              formControlName="fecha_creacion"/>
          </div>

          <div class="cli-form-element form-group col-f-6">
            <label>Descripción</label>
            <textarea
              class="form-control"
              style="background-image: none; border-color: #bdbdbd; font-size: 14px; font-size: 12px;"
              rows="2"
              placeholder="Escriba alguna Descripción de la Jefatura .."
              formControlName="descripcion"
            ></textarea>
          </div>
        </ng-container>
      </div>

      <div class="cli-form-buttons" style="margin-top: 8%">
        <button class="cli-btn btn-m btn-regresar"
                type="submit" (click)="close()">
                <mat-icon class="icon-18">cancel</mat-icon> Cancelar
        </button>

        <button class="cli-btn btn-m btn-turq"
                [disabled]="jefaturaForm.invalid"
                (click)="crearOactualizarJefatura()"
                ><mat-icon class="icon-18">save</mat-icon> {{actionBtn}}
        </button>
      </div>
    </div>
  </form>
</div>
